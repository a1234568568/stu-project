<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome GoLa</title>

    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        #app {
            padding: 10px;
        }

        .pic {
            width: 80%;
        }
    </style>
</head>

<body>
    <div id="app">
        <div v-if="stores.length == 0">
            <h1>æ­¡è¿å•è·¯ ğŸš“</h1>
            <button @click="search">æˆ‘æƒ³å•è·¯ğŸš–</button>                    
        </div>
        <p>{{ output }}</p>
        <img class="pic" v-if="isWating" src="/img/waiting.gif" alt="ç­‰å¾…ä¸­">
        <img class="pic" v-if="isLoading" src="/img/speak.gif" alt="è®€å–ä¸­">
        <div v-for="store in stores">
            <p>{{ store.name }} {{ store.type }}</p>
            <img v-if="store.src!=''" class="pic" :src="store.src" :alt="store.name">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                isWating: true, //å‘ˆç¾èµ°è·¯åœ–
                isLoading: false, // å‘ˆç¾è¬›è©±åœ–
                output: '', // å‘ˆç¾æ–‡å­—
                stores: [], // å‘ˆç¾åº—å®¶è³‡æ–™
                ws: null,
            },
            methods: {
                search() {
                    if (this.isLoading) {
                        return
                    }
                    this.isWating = false
                    this.isLoading = true
                    this.ws.send('yes')
                },
                transform(store) {
                    let data = {
                        id: store.id,
                        name: store.store_name,
                        type: store.store_type,
                        src: '',
                    }

                    if (store.id !== '') {
                        // let src = '/img/store/' + store.id + '.gif'
                        // ç”¨Noç•¶æª”åçš„è©±ï¼Œå‘ˆé¡¯åœ–ç‰‡åªè¦æ‰“ä¸Šé¢é€™è¡Œï¼Œæœƒå‘ˆç¾ /img/BLB010.gif

                        let src = '/img/'

                        if (store.id[0] === 'C') {
                            src += 'C'
                        } else {
                            src += 'B' //  /img/B
                        }

                        switch (store.floor) {
                            case 'F1':
                                src += ' 1F'
                                break;
                            case 'LB':
                                src += ' LB' // /img/B LB GIF/Aquascutum.gif
                                break;
                        }

                        src += ' GIF/' + store.store_name + '.gif'

                        data.src = src
                    }

                    return data
                },
                finish(data) {
                    this.isLoading = false
                    this.stores = []
                    for (const key in data.main) {
                        let store = data.main[key]
                        this.stores.push(this.transform(store))
                    }

                    if (this.stores.length === 0) {
                        for (const key in data.about) {
                            let store = data.about[key]
                            this.stores.push(this.transform(store))
                        }
                    }

                    setTimeout(() => {
                        console.log('åˆå§‹åŒ–', this.stores )
                        this.stores = [];
                        this.isWating = true
                        this.output = ''
                    }, 3000)
                },
                display(text) {
                    this.output = text
                }
            },
            mounted() {
                let url = window.location.host + '/stu'
                if (window.location.protocol === 'http:') {
                    url = 'ws://' + url
                } else {
                    url = 'wss://' + url
                }

                this.ws = new WebSocket(url)
                this.ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data)
                        this.display('ğŸ§ ' + data.text)
                        this.finish(data)
                    } catch (error) {
                        this.display('ğŸ¤ ' + e.data)
                    }
                }
            }
        })
    </script>
</body>

</html>
